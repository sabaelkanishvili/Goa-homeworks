<!--ახსენით რისთვის გამოიყენება შემდეგი თეგები: nav, form,  
input, label და ატრიბუტები: type, id, for--> 

<!--nav - გამოიყენება ვებ გვერდებში როდესაც საწყის ადგილას გვსურს დაბრუნება --> 

<!--form - ამაში ჩვენ ვწერთ ინფორმაციასა და ასევე კოდებს მაგ როდესაც გვსურს input ის შეტანა --> 

<!--input -  ელემენტი გამოიყენება სხვადასხვა ტიპის მონაცემების მიღების ფორმებისთვის--> 

<!--label -  ელემენტი გამოიყენება ფორმის ელემენტების წარწერებისთვის 
 რათა მომხმარებლებს შეეძლოთ მარტივად და სწორად აღიქვან, რა მონაცემი უნდა შეავსონ.--> 

 <!--type - ატრიბუტი განსაზღვრავს,  
 რა სახის ინფორმაცია უნდა შეიყვანოს მომხმარებელმა ან რა ფუნქცია უნდა შეასრულოს ელემენტმა.--> 

 <!--id - ელემენტი იძლევა საშუალებას  ჩვენ ვუპასუხოთ ელემენტს კონკრეტულად,html და სხვა ენების დონეზე 
  როგორც  დონეზე.--> 

  <!--for -  ატრიბუტი გამოიყენება label ელემენტში, რათა ასოცირდეს კონკრეტულ ფორმის ელემენტთან-->
