<html>

<head>
    <title>რეგისტრაციის სია</title>
</head>
<body>

    <h1>რეგისტრაციის ფორმა</h1>

        <label for="fullName">სახელი:</label> 
        
        <input type="text" id="fullName" name="fullName" required>

        <label for="email">მისამართი:</label> 

        <input type="email" id="email" name="email" required>

        <label for="age">ასაკი:</label> 

        <input type="number" id="age" name="age" required>

        <label for="city">საცხოვრებელი ადგილი (ქალაქი):</label> 

        <input type="text" id="city" name="city" required>

        <label>სქესი (მდედრობითი) თუ (მამრობითი):</label> 

        <input type="radio" id="male" name="gender" value="Male" required> Male 

        <input type="radio" id="female" name="gender" value="Female" required> Female 

        <input type="radio" id="other" name="gender" value="Other" required> Other

        <label>ჰობბი (ის მოქმედება რისი კეთებაც გიყვართ თავისუფალ დროს ):</label> 

        <input type="checkbox" id="reading" name="hobbies" value="Reading" required> Reading 

        <input type="checkbox" id="sports" name="hobbies" value="Sports" required> Sports 

        <input type="checkbox" id="music" name="hobbies" value="Music" required> Music

        <button type="submit">Submit</button>
    </form>

</body>
</html>
