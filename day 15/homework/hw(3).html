<html>
<head>
    <title>application form</title> 

</head> 

<body>

    <form>

        <h2>application form</h2>

        <label for="firstName">first name :</label>

        <input type="text" id="firstName" name="firstName">
        
        <label for="lastName">last name :</label>

        <input type="text" id="lastName" name="lastName">


        <label for="dob">date of birth:</label>

        <input type="date" id="dob" name="dob">


        <label for="age">age:</label>

        <input type="number" id="age" name="age">


        <label for="gender">gender:</label>

        <select id="gender" name="gender">

            <option value="male">male</option>

            <option value="female">female</option>

            <option value="other">other</option>

        </select>

        <label for="email">email adress:</label>

        <input type="email" id="email" name="email">

        <label for="position">position applying for :</label>

        <select id="position" name="position">

            <option value="junior">Junior Developer</option>

            <option value="mid">Mid-level Developer</option>

            <option value="senior">Senior Developer</option>

        </select>

        <label for="experience">years of experience :</label>

        <select id="experience" name="experience">

            <option value="0-1">0-1 year</option>

            <option value="1-3">1-3 year</option>

            <option value="3-5">3-5 year</option>

            <option value="5+">5+ year</option>

        </select>

        <label for="languages">preffered proggraming languages :</label>

        <select id="languages" name="languages" multiple>

            <option value="java">Java</option>

            <option value="javascript">JavaScript</option>

            <option value="python">Python</option>

            <option value="csharp">C#</option>

        </select>

        <label for="location">preffered job location:</label>

        <select id="location" name="location">

            <option value="remote">remote</option>

            <option value="newyork">newyork</option>

            <option value="sanfrancisco">sanfrancisco</option>

            <option value="london">london</option>

        </select>

        <label for="password">password:</label>

        <input type="password" id="password" name="password">

        <label for="confirmPassword">confirm password:</label>

        <input type="password" id="confirmPassword" name="confirmPassword">

        <input type="submit" value="submit">

        <input type="reset" value="reset">

    </form>

</body>
</html>
